<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="result"></div>
      <div class="keys">
        <span class="key sign" id="plus" value="+">+</span>
        <span class="key sign" id="minus" value="-">-</span>
        <span class="key sign" id="multiply" value="*">Ã—</span>
        <span class="key sign" id="del">&#x232B;</span>
        <span class="key num" id="num_7" value="7">7</span>
        <span class="key num" id="num_8" value="8">8</span>
        <span class="key num" id="num_9" value="9">9</span>
        <span class="key sign" id="divide" value="/">%</span>
        <span class="key num" id="num_4" value="4">4</span>
        <span class="key num" id="num_5" value="5">5</span>
        <span class="key num" id="num_6" value="6">6</span>
        <span class="key num" id="sign" value=".">.</span>
        <span class="key num" id="num_1" value="1">1</span>
        <span class="key num" id="num_2" value="2">2</span>
        <span class="key num" id="num_3" value="3">3</span>
        <span class="key sign" id="ans">=</span>
        <span class="key num" id="num_0" value="0">0</span>
        <span class="key sign" id="clear">C</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
